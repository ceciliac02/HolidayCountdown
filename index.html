<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Holiday Countdown</title>
    <link href="style.css" rel="stylesheet" />
    <script src="code.js" defer></script>
</head>
<body>
    <header>
        <h1>Holiday Countdown!</h1>
    </header>
    <div id="breakContainer">
        <p>Where the holidays begin</p>
    </div>
    <div class="mainBodyContainer">
        <div id="listContainer">
            <div id="list">
                <ul>
                    <li id="newYears">New Years</li>
                    <li id="valentine">Valentine's Day</li>
                    <li id="patrick">St. Patrick's Day</li>
                    <li id="easter">Easter</li>
                    <li id="mayo">Cinco De Mayo</li>
                    <li id="july">4th of July</li>
                    <li id="halloween">Halloween</li>
                    <li id="thanksgiving">Thanksgiving</li>
                    <li id="christmas">Christmas</li>
                </ul>
            </div>
        </div>
        <div class="countdownBody">
            <div id="holidayBanner">Welcome to the Holiday Countdown</div>
            <div id="countdown">Select a US holiday from the list to the left</div>
        </div>
    </div>
</body>
</html>
